<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <title>Calculator! - FED ProjectJS</title>
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center">
        <div class="card mx-auto shadow" style="width: 500px">
            <div class="card-header">
                <h5 class="text-center my-3">FED Project - Calculator!</h5>
            </div>
            <div class="card-body px-5 pb-4">
                <div class="row mt-3">
                    <div class="col">
                        <p id="history"><i class="fas fa-history"></i> History</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" id="result" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-warning w-100" id="clear">
                            C
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-danger w-100" id="del">
                            <i class="fas fa-backspace" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-info text-dark w-100 mod" id="btn"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Modulus operator">
                            %
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-info text-dark w-100" id="btn">
                            /
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            7
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            8
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            9
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-info text-dark w-100" id="btn">
                            *
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            4
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            5
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            6
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-info text-dark w-100" id="btn">
                            -
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            1
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            2
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            3
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-info text-dark w-100" id="btn">
                            +
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            0
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            00
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-outline-light text-dark w-100" id="btn">
                            .
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="shadow-sm btn btn-info w-100" id="equalTo">
                            =
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white text-center">
                <p class="text-muted fs-6 mb-1">Made by Ryudha42</p>
            </div>
        </div>
    </div>
    <!-- <h1>Hello, world!</h1> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
